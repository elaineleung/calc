<html>

<head>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<div id="simple-container">
		<div class="simple-equation">
			<h3 id="simple-display">0</h3>
		</div>
		<input id="simple-input" placeholder="3 + 3" />
		<div class="btns">
			<button id="reset-button" class="btn">Reset</button>
		</div>
	</div>

	<div id="classic-container">
		<div class="equation-component">
			<h3 id="solution-display">0</h3>
		</div>
		<input id="equation-field" placeholder="3 + 3" />
		<div class="btns">
			<button id="solve-button" class="btn">Solve</button>
			<button id="reset-button" class="btn">Reset</button>
		</div>
	</div>

	<div id="switches">
		<button id="simple-mode" class="switch active">Simple Mode</button><button id="classic-mode" class="switch">Classic Mode</button>
	</div>

	<script src="script.js"></script>
</body>

</html>
