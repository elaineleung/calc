<!DOCTYPE html>
<html>

<head>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<div id="simple-container">
		<div id="simple-evaluation">
			<span id="simple-display">0</span>
		</div>
		<input id="simple-input" placeholder="1+1" type="text" autofocus/>
		<div class="btns">
			<button id="reset-button" class="btn">Reset</button>
		</div>
	</div>

	<div id="classic-container">
		<div id="classic-evaluation">
			<div id="mem-indicator"></div>
			<div id="classic-display">0</div>
		</div>
		<div class="calculator-keys">

			<button id="memory-cancel" class="calc-btn memory">MC</button>
			<button class="calc-btn memory">M+</button>
			<button class="calc-btn memory">M&#8722;</button>
			<button class="calc-btn memory">MR</button>

			<button id="all-clear" class="calc-btn all-clear" data-id="all-clear">AC</button>
			<button id="plus-min" class="calc-btn operator" data-id="Â±">&#177;</button>
			<button type="button" class="calc-btn operator" data-action="divide">&divide;</button>
			<button type="button" class="calc-btn operator" data-action="multiply">&times;</button>

			<button type="button" class="calc-btn" value="7">7</button>
			<button type="button" class="calc-btn" value="8">8</button>
			<button type="button" class="calc-btn" value="9">9</button>
			<button type="button" class="calc-btn operator" data-action="-">&#8722;</button>

			<button type="button" class="calc-btn" value="4">4</button>
			<button type="button" class="calc-btn" value="5">5</button>
			<button type="button" class="calc-btn" value="6">6</button>
			<button type="button" class="calc-btn operator" data-action="+">+</button>

			<button type="button" class="calc-btn" value="1">1</button>
			<button type="button" class="calc-btn" value="2">2</button>
			<button type="button" class="calc-btn" value="3">3</button>
			<button type="button" class="calc-btn equal-sign" data-action="=">=</button>

			<button type="button" class="calc-btn zero" value="0">0</button>
			<button type="button" class="calc-btn decimal" data-action="decimal">.</button>
		</div>
	</div>

	<div id="switches">
		<button class="btn simple-mode">Simple</button><button class="btn classic-mode active">Classic</button>
	</div>

  <footer>
    <p>COMPUTOR by elaineleung </p>
  </footer>

	<script src="script.js"></script>
</body>

</html>
